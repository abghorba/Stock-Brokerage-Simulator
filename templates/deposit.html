{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <span class="fa fa-cc-amex" style="font-size: 48px;"></span>
    <span class="fa fa-cc-mastercard" style="font-size: 48px; padding-left: 10px; padding-right: 10px;"></span>
    <span class="fa fa-cc-visa" style="font-size: 48px;"></span>
    <form action="/deposit" id="deposit" method="post">
        <div class="input-group col-sm-4 offset-sm-4" style="padding-top: 20px;">
            <div class="input-group-addon">
                <span class="fa fa-credit-card"></span>
            </div>
            <input autocomplete="off" autofocus class="form-control" name="credit_number" placeholder="Credit Card Number" type="number"/>
        </div>
        <div class="input-group col-sm-4 offset-sm-4">
            <div class="input-group-addon">
                <span class="fa fa-money"></span>
            </div>
            <input autocomplete="off" autofocus class="form-control" name="new_money" placeholder="Money" type="number" step="0.01"/>
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>

    <!-- App's own JavaScript -->
    <script src="/static/js/deposit.js"></script>

{% endblock %}
