{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/deposit" id="deposit" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="credit_number" placeholder="Credit Card Number" type="number"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_money" placeholder="Money" type="number" step="0.01"/>
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
    <script>
        var form = document.getElementById("deposit");
        form.onsubmit = function() {
            if(!form.credit_number.value)
            {
                alert("Missing credit card number!");
                return false;
            }
            if(!form.new_money.value)
            {
                alert("Enter money to be deposited!");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
