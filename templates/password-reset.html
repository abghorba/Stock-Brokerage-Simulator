{% extends "layout.html" %}

{% block title %}
    Password Reset
{% endblock %}

{% block main %}
    <form action="/password-reset" id="reset" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirm_new" placeholder="New Password (Again)" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <script>
        var form = document.getElementById("reset");
        form.onsubmit = function() {
            if (!form.username.value)
            {
                alert("Missing username!");
                return false;
            }
            else if (!form.new_password.value)
            {
                alert("Enter new password!");
                return false;
            }
            else if (form.new_password.value != form.confirm_new.value)
            {
                alert("Passwords don't match!");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
