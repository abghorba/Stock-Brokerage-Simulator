{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" id="registration" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="keyword" placeholder="Keyword" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        var form = document.getElementById("registration");
        form.onsubmit = function() {
            if (!form.username.value)
            {
                alert("Missing username!");
                return false;
            }
            else if (!form.password.value)
            {
                alert("Missing password!");
                return false;
            }
            else if (form.password.value != form.confirmation.value)
            {
                alert("Passwords don't match!");
                return false;
            }
            else if (!form.keyword.value)
            {
                alert("Missing keyword!");
                return false;
            }

            return true;
        }
    </script>

{% endblock %}
